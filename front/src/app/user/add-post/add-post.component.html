<div class="create-post-wrapper">
  <div style="text-align: right">
    <button class="profile-btn" [routerLink]="['/profile']">My Posts</button>
  </div>

  <h2>Create Post</h2>

  <form [formGroup]="postForm">

    <div class="post-image">
      <img [src]="previewImgURL || 'https://www.missingdogsuk.co.uk/wp-content/plugins/wp-job-manager-resumes/assets/images/candidate.png'" alt="user image">
    </div>

    <input type="file"
           style="display: none"
           #fileInput
           (change)="onFileSelected($event)">

    <button mat-button (click)="fileInput.click()">Pick File</button>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="body" rows="5"></textarea>
    </mat-form-field>

    <div style="text-align: right">
      <button class="profile-btn" [disabled]="postForm.invalid" (click)="submit()">
        Create Post
      </button>
    </div>

  </form>

  <div class="ai-post">
    <input [(ngModel)]="prompt" placeholder="Write theme for the description..." class="prompt-input" />
    <button (click)="generateWithAI()">Generate AI Post</button>
  </div>

</div>
